<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Word Mastermind</title>
        <link href="/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="/client-app.js" defer></script>
    </head>
    <body>
        <div id="app">
            <div class="main-container">
                <div class="header">
                    <h1>Word Mastermind</h1>
                    <div class="header-buttons">
                        <button @click="startGame">New Game</button>
                        <button @click="toggleDarkMode">{{ darkMode ? "Light Mode" : "Dark Mode" }}</button>
                    </div>
                </div>

                <div class="board" v-if="gameState">
                    <div class="board-row" v-for="(row, rowIndex) in gameState.board" :key="rowIndex" :id="`board-row-${rowIndex}`" :class="{current: rowIndex === gameState.currentAttempt}">
                        <div class="tile" v-for="(tile, tileIndex) in row" :key="tileIndex" :class="tile.result">
                            {{tile.letter}}
                        </div>
                    </div>
                </div>

                <div class="keyboard" v-if="gameState">
                    <div class="keyboard-row" v-for="(row, index) in keyboard" :key="index">
                        <button v-for="(key, keyIndex) in row" :key="keyIndex" :class="classForKey(key)" @click="handleNewLetter(key)">
                            {{ key }}
                        </button>
                    </div>
                </div>

                <div class="popup" v-if="gameState && gameState.finished">
                    <div v-if="gameState.won">
                        <h1>Success</h1>
                        <p>Congratulations, you guessed the word!</p>
                    </div>

                    <div v-else>
                        <h1>Oh, no!</h1>
                        <p>You didn't manage to guess.</p>
                        <p>The word was:</p>
                        <p><b> {{ gameState.revealedWord }} </b></p>
                    </div>

                    <button @click="startGame">Start a new game</button>
                </div>

                <div class="popup shake" v-if="error">
                    <h1>Error</h1>
                    <p>{{ error }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
